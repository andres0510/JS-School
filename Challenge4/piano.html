<!DOCTYPE html>
<html>
<head>
	<title>Piano</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<section class="piano">
		<input type="button" data-key-pressed="A" class="sound-button whiteKey keyOne button-A" value="A">
		<input type="button" data-key-pressed="S" class="sound-button whiteKey keyThree button-S" value="S">
		<input type="button" data-key-pressed="D" class="sound-button whiteKey keyFive button-D" value="D">
		<input type="button" data-key-pressed="H" class="sound-button whiteKey keySix button-H" value="H">
		<input type="button" data-key-pressed="J" class="sound-button whiteKey keyEight button-J" value="J">
		<input type="button" data-key-pressed="K" class="sound-button whiteKey keyTen button-K" value="K">
		<input type="button" data-key-pressed="L" class="sound-button whiteKey keyTwelve button-L" value="L">
		<input type="button" data-key-pressed="W" class="sound-button blackKey keyTwo button-W" value="W">
		<input type="button" data-key-pressed="E" class="sound-button blackKey keyFour button-E" value="E">
		<input type="button" data-key-pressed="U" class="sound-button blackKey keySeven button-U" value="U">
		<input type="button" data-key-pressed="I" class="sound-button blackKey keyNine button-I" value="I"> 
		<input type="button" data-key-pressed="O" class="sound-button blackKey keyEleven button-O" value="O">
	</section>
	<section class="msg">
		<p>Please, rotate your device</p>
	</section>
	<script
			src="https://code.jquery.com/jquery-3.3.1.js"
			integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
			crossorigin="anonymous">
	</script><script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
